{{- if .Values.mongoExpress.enabled }}
apiVersion: v1
kind: Service
metadata:
  name: {{ include "taskmanager.fullname" . }}-mongo-express
  labels:
    {{- include "taskmanager.labels" . | nindent 4 }}
    app.kubernetes.io/component: mongo-express
spec:
  type: {{ .Values.mongoExpress.service.type }}
  ports:
    - name: http
      port: {{ .Values.mongoExpress.service.port }}
      targetPort: http
      {{- if and (eq .Values.mongoExpress.service.type "NodePort") .Values.mongoExpress.service.nodePort }}
      nodePort: {{ .Values.mongoExpress.service.nodePort }}
      {{- end }}
      protocol: TCP
  selector:
    {{- include "taskmanager.selectorLabels" . | nindent 4 }}
    app.kubernetes.io/component: mongo-express
{{- end }}