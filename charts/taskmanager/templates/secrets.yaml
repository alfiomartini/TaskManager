apiVersion: v1
kind: Secret
metadata:
  name: {{ include "taskmanager.fullname" . }}-secrets
  labels:
    {{- include "taskmanager.labels" . | nindent 4 }}
type: Opaque
data:
  mongo-user: {{ .Values.secrets.mongoUser | b64enc | quote }}
  mongo-password: {{ .Values.secrets.mongoPassword | b64enc | quote }}
  express-user: {{ .Values.secrets.expressUser | b64enc | quote }}
  express-password: {{ .Values.secrets.expressPassword | b64enc | quote }}
  jwt-secret: {{ .Values.secrets.jwtSecret | b64enc | quote }}