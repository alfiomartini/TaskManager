apiVersion: apps/v1
kind: Deployment
metadata:
  labels:
    service: frontend
  name: frontend
spec:
  replicas: 1
  selector:
    matchLabels:
      service: frontend
  strategy:
    type: RollingUpdate
    rollingUpdate:
      maxUnavailable: 25%
      maxSurge: 25%
  template:
    metadata:
      labels:
        service: frontend
    spec:
      containers:
        - image: docker.io/armartini/taskmanager-frontend:v2
          imagePullPolicy: IfNotPresent
          name: taskmanager-frontend
          ports:
            - containerPort: 5173
              protocol: TCP
      restartPolicy: Always
